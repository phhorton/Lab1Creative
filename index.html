<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<script>
	let all_grades = [];
	function add () {
              let assignment = document.getElementById("assignment_input").value;
  let grade = document.getElementById("grade_input").value;
  all_grades.push({assignment, grade});
  let inner = "<ul>";
  for (i = 0; i < all_grades.length; i++) {
              inner += "<li>"+all_grades[i].assignment+" - "+all_grades[i].grade+"</li>";
  }
  inner += "</ul>";
  let list = document.getElementById("all_assignments");
  list.innerHTML = inner;
  document.getElementById("assignment_input").value = "";
  document.getElementById("grade_input").value = "";
  calc();
}
function calc () {
              let final = 0;
  let total = 0;
  for (i = 0; i < all_grades.length; i++) {
              total += parseInt(all_grades[i].grade);
  }
  console.log(total);
  final = (total / all_grades.length).toFixed(2);
  console.log(final);
  document.getElementById("final_grade").innerHTML = "Final Grade:  "+final + "%";
}
function edit() {
  all_grades = [];
  let inner = "<ul>";
  inner += "</ul>";
  let list = document.getElementById("all_assignments");
  list.innerHTML = inner;
  document.getElementById("final_grade").innerHTML = "Final Grade: "+0;
}
</script>
</head>
<body>
	<div class="content">
		<div class="rightbar">
			<h1>Grades</h1>
			<div id="all_assignments"></div>
			<h2 id="final_grade"></h2>
			<button onclick="edit()">Clear</button>
		</div>
		<div class="mainbody">
			<h1>Grade Calculator</h1>
			<div class="calculator">
				<div>
					<h2 id="current_grade"></h2>
					<h2>Assignment </h2>
					<input type="text" id="assignment_input">
					<h2>Grade</h2>
					<input type="number" id="grade_input">
				</div>
				<button id="add" onclick="add()">Add Assignment</button>
			</div>
		</div>
	</div>
</body>
</html>
